name: finance_pipeline
profile: finance          # ‚Üê match your profiles.yml
version: '1.0'
config-version: 2

model-paths:    [models]
macro-paths:    [macros]
snapshot-paths: [snapshots]
target-path:    target
clean-targets:  ['target', 'dbt_packages']

models:
  finance_pipeline:
    staging:
      materialized: incremental
    marts:
      materialized: incremental
    alerts:
      materialized: view     # cheap views; tested for emptiness
    regulatory:
      materialized: table

tests:
  +severity: error           # fail CI if any test fails
